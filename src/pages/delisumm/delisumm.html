<ion-header>

  <ion-navbar>
    <ion-title>Print Delivery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="dprintData">
    <ion-item>
      <ion-label color="primary">Vehicle</ion-label>
      <ion-select [(ngModel)]="dprintData.vehicle" disabled>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>From</ion-label>
      <ion-input [(ngModel)]='dprintData.from' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">To</ion-label>
      <ion-select [(ngModel)]="dprintData.to" disabled>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Num of Passengers</ion-label>
      <ion-input type="number" [(ngModel)]='dprintData.numpass' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Collected Amount</ion-label>
      <ion-input type="number" [(ngModel)]='dprintData.collamt' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Service Charge</ion-label>
      <ion-input type="number" [(ngModel)]='dprintData.svcch' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Loan</ion-label>
      <ion-input type="number" [(ngModel)]='dprintData.loan' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Insurance</ion-label>
      <ion-input type="number" [(ngModel)]='dprintData.ins' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Other Charge</ion-label>
      <ion-input type="number" [(ngModel)]='dprintData.other' disabled></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="confirmDelivery(dprintData)">Print Delivery</button>
</ion-content>
