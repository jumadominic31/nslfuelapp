<ion-content drag-content="false" class="login-content" padding>
  <br><br>
    <ion-row align-items=center>
      <ion-col>
        <img src="./assets/imgs/logo.png" style="height:120px;"><br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3 class="hcolor">Naivasha South Lake Limited</h3>
        <h3 class="hcolor">Fuel Station App</h3>
      </ion-col>
    </ion-row>
  
  
  
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-row>
    <ion-col>
      <p class="hcolor">A product of Quadcorn Business Solutions</p>
      <p class="hcolor">info@quadcorn.co.ke</p>
    </ion-col>
  </ion-row>
</ion-content>
