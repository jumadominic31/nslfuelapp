<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotohomepage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <form (ngSubmit)="confirmChange(password)" [formGroup]="passform">
      <ion-item>
        <ion-label color="primary" floating>Current Password*</ion-label>
        <ion-input formControlName='curr_pass' type="password" [(ngModel)]='password.curr_pass'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>New Password*</ion-label>
        <ion-input formControlName='new_pass1' type="password" [(ngModel)]='password.new_pass1'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Confirm New Password*</ion-label>
        <ion-input formControlName='new_pass2' type="password" [(ngModel)]='password.new_pass2'></ion-input>
      </ion-item>
      <button ion-button full type="submit" [disabled]="passform.invalid">Change Password</button>
    </form>
    <button ion-button full color="danger" (click)=gotohomepage()>Home</button>
  </ion-list>

</ion-content>
