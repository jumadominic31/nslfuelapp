<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Print Ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="bprintData">
    <ion-item>
      <ion-label color="primary" floating>Ticket #</ion-label>
      <ion-input [(ngModel)]='bprintData.ticket' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>From</ion-label>
      <ion-input [(ngModel)]='bprintData.from' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>To</ion-label>
      <ion-input [(ngModel)]='bprintData.to' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Date</ion-label>
      <ion-input [(ngModel)]='bprintData.date' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Bus</ion-label>
      <ion-input [(ngModel)]='bprintData.vehicle' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Name</ion-label>
      <ion-input [(ngModel)]='bprintData.name' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Fare</ion-label>
      <ion-input type="number" [(ngModel)]='bprintData.fare' disabled></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="prepareToPrint(bprintData)">Print</button>
  <button ion-button full color="danger" (click)=gotoBooking()>Back to Booking</button>
</ion-content>
