<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Print Ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="bprintData">
    <ion-item>
      <ion-label color="primary" floating>From</ion-label>
      <ion-input [(ngModel)]='bprintData.from' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">To</ion-label>
      <ion-select [(ngModel)]="bprintData.to" disabled>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Date</ion-label>
      <ion-datetime displayFormat="D-MMM-YYYY" pickerFormat="D-MMM-YYYY" [(ngModel)]="bprintData.date" disabled></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Bus</ion-label>
      <ion-select [(ngModel)]="bprintData.bus" disabled>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Name</ion-label>
      <ion-input [(ngModel)]='bprintData.name' disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Fare</ion-label>
      <ion-input type="number" [(ngModel)]='bprintData.fare' disabled></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="prepareToPrint(bprintData)">Print</button>
</ion-content>
