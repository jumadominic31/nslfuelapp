<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>From</ion-label>
      <ion-input [(ngModel)]='inputData.from'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>To</ion-label>
      <ion-input [(ngModel)]='inputData.to'></ion-input>
    </ion-item>
    <div hidden></div>
  </ion-list>
  <button ion-button full (click)="prepareToPrint(inputData)">Book</button>
</ion-content>
